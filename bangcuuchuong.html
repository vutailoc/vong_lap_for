<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bang cuu chuong</title>
</head>
<body>
    <script>
        for (i=2; i<=9; i++){
            document.write("<hr>")
            for (y=1; y<=10; y++){
                z = i*y
                document.write(`${i} x ${y} = ${z} <br>`)
            }
        }
    </script>
    
</body>
</html>
