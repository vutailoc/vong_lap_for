<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh tong cac so trong khoang</title>
</head>
<body>
    <script>
        tong = 0
       min = prompt("input min") 
       max = prompt("input max")
        for (i=min; i <=max; i++ ){
            tong = Number(tong)
            i = Number(i)
            tong += i
        }
        document.write(tong)
        
    </script>
    
</body>
</html>
